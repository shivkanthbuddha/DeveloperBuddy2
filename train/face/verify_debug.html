<!DOCTYPE html>
<html>
<head>
  <script src="tiny-yolov2.js"></script>
  <script src="commons.js"></script>
  <script src="randomCrop.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <div class="center-content page-container">
    <div class="progress" id="loader">
      <div class="indeterminate"></div>
    </div>
    <div style="position: relative" class="margin">
      <img id="inputImg" src="" style="max-width: 800px;" />
      <canvas id="overlay" />
    </div>
    <div class="row side-by-side">
      <div id="selectList"></div>
      <div class="row">
        <label for="imgUrlInput">Get image from URL:</label>
        <input id="imgUrlInput" type="text" class="bold">
      </div>
      <button
        class="waves-effect waves-light btn"
        onclick="loadImageFromUrl()"
      >
        Ok
      </button>
    </div>
    <div class="row side-by-side">
      <div class="row input-field" style="margin-right: 20px;">
        <select id="sizeType">
          <option value="96">96 x 96</option>
          <option value="128">128 x 128</option>
          <option value="160">160 x 160</option>
          <option value="224">224 x 224</option>
          <option value="320">320 x 320</option>
          <option value="416">416 x 416</option>
          <option value="608">608 x 608</option>
        </select>
        <label>Input Size</label>
      </div>
      <div class="row">
        <label for="scoreThreshold">Score Threshold:</label>
        <input disabled value="0.5" id="scoreThreshold" type="text" class="bold">
      </div>
      <button
        class="waves-effect waves-light btn"
        onclick="onDecreaseThreshold()"
      >
        <i class="material-icons left">-</i>
      </button>
      <button
        class="waves-effect waves-light btn"
        onclick="onIncreaseThreshold()"
      >
        <i class="material-icons left">+</i>
      </button>
    </div>
    <div class="row">
      <label for="imgByNr">Enter image NR: </label>
      <input id="imgByNr" type="text" class="bold" value="0"/>
    </div>
  </div>

  <script>
    const configUrl = `tmp/face_detector_model_config.json`
    const checkpointUrl = `tmp/face_detector_e87.weights`

    let scoreThreshold = 0.5
    let sizeType = 416


    function onKeyDown(e) {
      e.target.value = (
        parseInt(e.target.value) + (e.keyCode === 38 ? 1 : (e.keyCode === 40 ? -1 : 0))
      ) || e.target.value || 0


      const imgUri = window.imgUris[e.target.value]

      console.log(imgUri)
      onSelectionChanged(imgUri)
    }

    function onIncreaseThreshold() {
      scoreThreshold = Math.min(yolo.round(scoreThreshold + 0.1), 1.0)
      $('#scoreThreshold').val(scoreThreshold)
      updateResults()
    }

    function onDecreaseThreshold() {
      scoreThreshold = Math.max(yolo.round(scoreThreshold - 0.1), 0.1)
      $('#scoreThreshold').val(scoreThreshold)
      updateResults()
    }

    function onSizeTypeChanged(e, c) {
      sizeType = e.target.value
      $('#sizeType').val(sizeType)
      updateResults()
    }

    async function loadImageFromUrl(url) {
      const img = await requestExternalImage($('#imgUrlInput').val())
      $('#inputImg').get(0).src = img.src
      updateResults()
    }

    async function updateResults(rects) {
      const inputImgEl = $('#inputImg').get(0)
      const { width, height } = inputImgEl
      const canvas = $('#overlay').get(0)
      canvas.width = width
      canvas.height = height

      console.log(width, height)
      console.log(rects[0])
      console.log({ width: 1 / width, height: 1 / height })

      const forwardParams = {
        inputSize: parseInt(sizeType),
        scoreThreshold
      }

      const detections = rects
        ? rects.map(
          rect => new yolo.ObjectDetection(
            1.0,
            1.0,
            'face',
            rect,
            { width, height }
          )
        )
        : await net.detect(inputImgEl, forwardParams)
      console.log(detections)
      yolo.drawDetection('overlay', detections.map(det => det.forSize(width, height)))
    }

    async function onSelectionChanged(imgUri) {
      const imgBuf = await fetchImage(imgUri)
      const rects = await fetchJson(imgUri.replace('.jpg', '.json'))
      const { croppedImage, shiftedRects } = randomCrop(await yolo.bufferToImage(imgBuf), rects)

      console.log(croppedImage, shiftedRects)

      $('#inputImg').get(0).src = croppedImage.toDataURL()

      $('#inputImg').get(0).onload = () => updateResults(shiftedRects)
    }

    async function loadNetWeights(uri) {
      return new Float32Array(await (await fetch(uri)).arrayBuffer())
    }

    async function run() {
      $('#imgByNr').keydown(onKeyDown)

      const config = await fetchJson(configUrl)
      net = new yolo.TinyYolov2(config)
      await net.load(await loadNetWeights(checkpointUrl))

      window.trainIds = await fetch('/train_ids').then(res => res.json())
      window.imgUris = window.trainIds.map(f => f + '.jpg')

      $('#loader').hide()
    }

    $(document).ready(function() {
      const sizeTypeSelect = $('#sizeType')
      sizeTypeSelect.val(sizeType)
      sizeTypeSelect.on('change', onSizeTypeChanged)
      sizeTypeSelect.material_select()
      run()
    })

  </script>
</body>
</html>
